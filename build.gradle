  }
}

apply plugin: "kotlin"
apply plugin: "application"
mainClassName = "pmhsfelix.kotlinfirst.KotlinfirstPackage"

repositories {
  mavenCentral()
}

dependencies {
  compile 'org.jetbrains.kotlin:kotlin-stdlib:0.12.613'
}
